<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" media="screen and (max-width:1170px)" href="../css/phone.css">
    <script src="../JS/temperature.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/icons8-bmo-32.ico">
</head>

<body>
    <div class="container">
        <div class="nav-container">
            <!-- logo -->
            <div id="logo">
                <img src="/img/calculator.png" alt="unit-converter">
            </div>
            <!-- navigation bar -->
            <nav id="navbar">
                <ul>
                    <li class="item"><a href="../html/length.html">Length</a></li>
                    <li class="item"><a href="../html/temperature.html">Temparature</a></li>
                    <li class="item"><a href="../html/area.html">Area</a></li>
                    <li class="item"><a href="../html/volume.html">Volume</a></li>
                    <li class="item"><a href="../html/weight.html">Weight</a></li>
                    <li class="item"><a href="../html/time.html">Time</a></li>
                </ul>
            </nav>
        </div>

        <!-- mainbody -->
        <div class="main">
            <div id="calculator">
                <h1>Temperature Converter</h1><br>
                <div class="maincontainer">
                    <form class="len">
                        <div class="box">
                            <div class="items">
                                <label>From Unit:</label>
                                <select id="fromUnit">
                                    <option value="1">Celsius</option>
                                    <option value="2">Kelvin</option>
                                    <option value="3">Fahrenheit</option>
                                </select>
                            </div>
                            <div class="items">
                                <label>To Unit:</label>
                                <select id="toUnit">
                                    <option value="1">Celsius</option>
                                    <option value="2">Kelvin</option>
                                    <option value="3">Fahrenheit</option>
                                </select>
                            </div>
                        </div>
                        <div class="box">
                            <div class="items">
                                <label>Enter Temperature:</label>
                                <input type="number" id="Input">
                            </div>
                            <div class="items">
                                <label>Result:</label>
                                <div id="result"></div>
                            </div>
                        </div>
                </div>
                <div class="main-btn">
                    <button class="btn" id = "resetBtn">Reset</button>
                    <button class="btn" id = "calculateBtn">Calculate</button>
                    <br><br><br>
                </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
<script>
   VANTA.TOPOLOGY({
  el: "body",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x4e5c93,
  backgroundColor: 0x13343c
})
</script>
    <footer>
        <div class="foot">
            &copy;Copyright 2023. Made by Adarsh Prakash. All rights reserved!
        </div>
    </footer>
</body>

</html>
